<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./circle.css"/>
    <script src="./app.js"></script>   
    <title>Naruto</title>
</head>
<body>
    <section id="home">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
        <div class="naruto-container">
            <div class="navbar">
                <div class="logo">
                    <h1>Naruto</h1>
                </div>
                <div class="search-box">
                    <input type="text" class="search" maxlength="3" minlength="1">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

            </div>
            <div class="naruto-data">
                <div class="naruto-img">
                    <img src="./na.jpg">
                    <!-- <div class="over"></div> -->
                </div>
                <div class="naruto-csv">
                    <div class="title">
                        <h1>Title</h1>
                    </div>
                    <div class="sage">
                        <h1>Sage</h1>
                    </div>
                    <div class="type">
                        <h1>Type</h1>
                    </div>
                    <div class="date">
                        <h1><i class="fa-solid fa-calendar">date</i></h1>
                    </div>
                    <div class="votes">
                        <h1>Votes</h1>
                    </div>
                    <div class="rates">
                        <h1><i class="fa-solid fa-star"></i>Rate</h1>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
